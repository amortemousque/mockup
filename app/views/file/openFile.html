<div class="modal ng-scope top" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New mockup</h4>
      </div>
      <div class="modal-body">
        <div class="gridStyle" ng-grid="gridOptions" ng-style="getTableStyle()"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="newFile(modal);">Ok</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
