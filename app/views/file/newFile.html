<div class="modal ng-scope top animation-fade" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New mockup</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">Width</label>
            <div class="col-sm-6">
              <input ng-model="file.canvas.width" type="number" class="form-control" placeholder="Width">
            </div>
             <div class="col-sm-4">
              <select name="" ng-model="file.canvas.unit" ng-options="unit.name for unit in units">
              </select> 
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Height</label>
            <div class="col-sm-6">
              <input ng-model="file.canvas.height" type="number" class="form-control" id="inputPassword" placeholder="Height">
            </div>
            <div class="col-sm-4">
              <select name="" ng-model="file.canvas.unit" ng-options="unit.name for unit in units">
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="newFile(modal);">Ok</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
