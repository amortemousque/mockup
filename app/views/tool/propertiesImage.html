<form class="form-horizontal form-sm">
	<div class="form-group">
		<label class="control-label col-lg-4 font-sm" for="">W</label>
		<div class="col-lg-8">
			<input class="form-control input-sm" type="text" ng-model="properties.width" />
		</div>	
	</div>
	<div class="form-group">
		<label class="control-label col-lg-4 font-sm" for="">H</label>
		<div class="col-lg-8">
			<input class="form-control input-sm" type="text" ng-model="properties.height" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-4 font-sm" for="">rotate</label>
		<div class="col-lg-8">
			<input class="form-control input-sm" type="text" ng-model="properties.webkitTransform" />
		</div>	
	</div>
</form>
