<form class="form-horizontal form-sm">
	<div class="row form-group">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon input-sm">Corner</span>
				<input class="input-inline form-range" type="range" ng-model="layer.properties.r" max="50" >
			</div>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-12">
			<div class="input-group">
				<label class="input-group-addon input-sm" for="">Fill</label>
				<input id="fill" type="color" value="{{layer.propreties.backgroundColor}}" ng-model="layer.propreties.fill" ng-change="fillChange()"/>
<!-- 				<ui-colorpicker ng-model="properties.backgroundColor"></ui-colorpicker>
				<input class="form-control input-sm" type="hidden" ng-model="properties.backgroundColor" /> -->
			</div>
		</div>
	</div>
	
	<div class="row  row-unstyled form-group">
		<div class="col-xs-2">
			<label class="input-group-addon input-sm">Stroke</label>
		</div>
		<div class="col-xs-3">
			<input  class="form-control input-inline input-sm" type="number" ng-model="layer.properties.strokeWidth" />
		</div>
		<div class="col-xs-4">
			<select ng-model="form.stroke" ng-options="stroke.name for stroke in strokes" class="form-control">
			</select>
		</div>
		<div class="col-xs-3">
			<input type="color" id="strokeColor" ng-model="layer.propreties.stroke"  ng-change="strokeColorChange()"/>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon input-sm">W</span>
				<input id="width" class="input-inline form-control input-sm ng-pristine ng-valid ng-valid-number" type="number" ng-model="layer.size.width">
			</div>
		</div>
		<div class="col-lg-6">
			<div class="input-group">
				<label class="input-group-addon input-sm" for="">H</label>
				<input id="height" class="input-inline form-control input-sm ng-pristine ng-valid ng-valid-number" type="number" ng-model="layer.size.height">
			</div>
		</div>
	</div>

</form>
