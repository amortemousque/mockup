<ul ui-sortable ng-model="layers" class="list-item-layers list-unstyled">
	<li ng-repeat="layer in layers" class="item-layer">
		<a class="pull pull-left {{layer.active}}">
			<canvas class="pull-left canvas canvas-xs pull-left"></canvas>
			<input class="pull-right form-control" ng-readonly="layer.isShow" ng-blur="layer.isShow = true" ng-dblclick="layer.isShow = false" ng-model="layer.name" value="{{layer.name}}"/>
		</a>
	</li>
</ul>
